<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contato - Barbearia do Jorginho</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="ImagensPNG/logo.png" alt="Logo da barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos </a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome/sobrenome"> Nome e Sobrenome </label>
                <input type="text" id="nome/sobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Meuemail@Dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="" cols="80" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                    
                    <label for="radio-telegone"><input type="radio" name="contato"  value="Telefone" id="radio-telegone">Telegone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato"  value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <p>Qual horario prefere ser atentido?</p>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>"Gostaria de receber nossas novidades por Email?</label>
            
                <input type="submit" value="Enviar formulario" class="enviar-formulario">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="ImagensPNG/logo-branco.png" alt="Logo da barbearia">
            <p class="copyright">&copy;
                Copyright Barbearia do Jorginho - 2022
            </p>
        </footer>
    </body>
</html>
